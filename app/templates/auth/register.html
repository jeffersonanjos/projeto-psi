{% extends "base.html" %}

{% block title %}Cadastro - MemóriaViva{% endblock %}

{% block extra_css %}{% endblock %}

{% block content %}
<section class="container py-5" data-aos="fade-up">
  <div class="row justify-content-center">
    <div class="col-sm-11 col-md-9 col-lg-7">
      <div class="card hover-raise">
        <div class="card-header text-center">
          <div class="d-flex align-items-center justify-content-center gap-2">
            <i class="bi bi-person-plus-fill"></i>
            <h3 class="mb-0" style="color: white;">Cadastro de Usuário</h3>
          </div>
        </div>
        <div class="card-body p-4">
          <form method="POST" class="needs-validation" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <div class="mb-3">
              <label for="biografia" class="form-label">Biografia (opcional)</label>
              <textarea class="form-control" id="biografia" name="biografia" rows="4" placeholder="Conte um pouco sobre você..."></textarea>
            </div>
            <div class="d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
          </form>
          <div class="text-center mt-3">
            <small>Já tem uma conta? <a href="{{ url_for('auth.login') }}">Faça login</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
