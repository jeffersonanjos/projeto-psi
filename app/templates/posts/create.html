{% extends "base.html" %}

{% block title %}Criar Post - MemóriaViva{% endblock %}

{% block content %}
<div class="container mt-4 mb-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3 style="color: white;">Criar Novo Post</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="community_id" class="form-label">Comunidade</label>
                            <select class="form-select" id="community_id" name="community_id" required>
                                <option value="">Selecione a comunidade</option>
                                {% for c in communities %}
                                <option value="{{ c.id }}">{{ c.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="conteudo" class="form-label">Conteúdo</label>
                            <textarea class="form-control" id="conteudo" name="conteudo" rows="6" placeholder="Escreva seu post aqui..." required></textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('posts.list_posts') }}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Publicar Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
