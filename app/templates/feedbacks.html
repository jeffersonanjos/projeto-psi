{% extends "base.html" %}

{% block title %}Enviar Feedback - Mem√≥riaViva{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Envie seu Feedback para a Equipe</h2>

    {% if mensagem_sucesso %}
    <div class="alert alert-success" role="alert">
        {{ mensagem_sucesso }}
    </div>
    {% elif mensagem_erro %}
    <div class="alert alert-danger" role="alert">
        {{ mensagem_erro }}
    </div>
    {% endif %}

    <form method="post" action="{{ url_for('feedback.enviar_feedback') }}">
        <div class="mb-3">
            <label for="nome" class="form-label-white">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required
                   value="{{ request.form.nome or '' }}">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label-white">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" required
                   value="{{ request.form.email or '' }}">
        </div>

        <div class="mb-3">
            <label for="assunto" class="form-label-white">Assunto</label>
            <input type="text" class="form-control" id="assunto" name="assunto" required
                   value="{{ request.form.assunto or '' }}">
        </div>

        <div class="mb-3">
            <label for="mensagem" class="form-label-white">Mensagem</label>
            <textarea class="form-control" id="mensagem" name="mensagem" rows="5" required>{{ request.form.mensagem or '' }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary mb-4">Enviar Feedback</button>
    </form>
</div>
{% endblock %}
